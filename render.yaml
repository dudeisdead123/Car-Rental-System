services:
  # Backend API Service
  - type: web
    name: car-rental-backend
    env: node
    buildCommand: npm install
    startCommand: node backend/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # You'll set this in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: PORT
        value: 5001
      - key: CLIENT_URL
        sync: false  # Set to your frontend URL after deployment
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: RAZORPAY_WEBHOOK_SECRET
        sync: false
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: MSG91_AUTH_KEY
        sync: false
      - key: MSG91_SENDER_ID
        value: CARNTL
      - key: ADMIN_PHONE
        sync: false
